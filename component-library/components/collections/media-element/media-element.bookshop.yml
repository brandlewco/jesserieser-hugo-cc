# Metadata about this component, to be used in the CMS
spec:
  structures:
    - content_blocks
  label: Media Element
  description: media Element
  icon: "cottage"
  tags: ["coecction"]

# Defines the structure of this component, as well as the default values
blueprint:
  image_file: /images/hero/hero-image-2.png
  caption: test caption
  width: 50
  align_y: center
  margin_left: 50
  margin_y: 50
  color: "#ff0000"


# Overrides any fields in the blueprint when viewing this component in the component browser
preview:


# Any extra CloudCannon inputs configuration to apply to the blueprint
_inputs:
  image_file:
    type: image
  width:
    type: range
    options:
      values: _select_data.width
  align_y:
    type: select
    options:
      values:
        - start
        - center
        - end
  margin_left:
    type: range
    options:
      values: _select_data.margin_left
  margin_y:
    type: range
    options:
      values: _select_data.margin_y
  caption:
    type: text
  color: 
    type: color