
{{ $fileName := path.Base .image | replaceRE "(.jpeg|.jpg|.png)" ""}}
  <figure class="figure block-hover magnify self-start {{with .align_y}}sm:self-{{.}}{{end}} {{with .width}}sm:w-{{.}}/100{{end}} mt-4 {{with .margin_y}}sm:mt-{{.}}{{end}} ml-0 {{with .margin_left}}sm:ml-{{.}}%{{end}} mr-0 {{with .margin_right}}sm:mr-{{.}}%{{end}} highlight" style="{{with .color}}background: {{.}}{{end}}" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject" id="{{ $fileName }}" data-sal="image">
    <a href="{{ .image }}" itemprop="contentUrl" pid="{{ $fileName }}" data-no-swup>
      <img class="lazyload" src="{{.image}}?height=1080" data-src="{{ .image }}" alt="{{ .caption | htmlUnescape }}"/>
    </a>
    <!-- 480 -->
    {{ with .caption }}
      <figcaption class="hidden" itemprop="caption description">{{ . | markdownify }}</figcaption>
    {{ end }}
  </figure>
