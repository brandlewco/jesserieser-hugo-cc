# Metadata about this component, to be used in the CMS
spec:
  structures:
    - content_blocks
  label: Collection
  description:
  preview:
    image:
      - key: image
    text:
      - key: caption
      - No Caption
    subtext:
      - key: width
  tags: ["collection"]

# Defines the structure of this component, as well as the default values
blueprint:
  title: "Collection Title" 
  meta: "meta"
  attached_collection: collections/xmas-in-america.md
  image: /images/hero/hero-image-2.png
  width: '40'
  margin_y: '0'
  margin_left: '0'
  margin_right: '0'
  align_y: center
  color: ff0000
  caption: "test caption"
  title_margin_left: '0'
  title_margin_right: '0'
  text_color: 000000
  line_height: normal
  text_alignment: center
  text_tracking: normal
  font_weight: normal
  meta_align: center

# Overrides any fields in the blueprint when viewing this component in the component browser
preview:


# Any extra CloudCannon inputs configuration to apply to the blueprint
_inputs:
  title:
    type: text
  meta:
    type: text
  attached_collection:
    type: select
    options:
      values: collections.collections
      value_key: content_path
  image:
    type: image
  align_y:
    type: select
    options:
      values:
        - start
        - center
        - end
  caption:
    type: text
  color: 
    type: color
  text_color:
    type: color
  text_size:
    type: select
    options:
      values:
        - xs
        - sm
        - base
        - lg
        - xl
        - 2xl
        - 4xl
        - 6xl
        - 7xl
        - 8xl
        - 9xl
        - 10xl
  line_height:
    type: select
    options:
      values:
        - none
        - tight
        - snug
        - normal
        - relaxed
        - loose
  text_alignment:
    type: select
    options:
      values:
        - left
        - center
        - right
  text_tracking:
    type: select
    options:
      values:
        - tighter
        - tight
        - normal
        - wide
        - wider
        - widest
  font_weight:
    type: select
    options:
      values:
        - hairline
        - light
        - normal
        - semibold
        - bold
        - extrabold
  meta_align:
    type: select
    options:
      values:
        - left
        - center
        - right
