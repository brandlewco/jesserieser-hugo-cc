<div class="carousel-cell w-full" style="padding-top: 56.25%">
  <figure
    class="block h-full w-full absolute top-0 left-0"
    itemprop="associatedMedia"
    itemscope
    itemtype="http://schema.org/ImageObject"
  >
    <img
      data-sizes="auto"
      data-srcset="{{.image}}?width=450 450w,
  {{.image }}?width=780 780w,
  {{.image }}?width=1440 1440w,
  {{.image }}?width=1920 1920w,
  {{.image }}?width=2560 2560w"
      class="lazyload-delay h-full object-contain z-0"
      alt="{{ .caption }}"
    />
  </figure>
</div>
