<div class="carousel-cell w-full h-full">
  <iframe
    class="lazyload modal-video"
    data-src="https://player.vimeo.com/video/{{.vimeo_id | safeHTML}}?title=0&byline=0&portrait=0&loop=1{{if eq .show_controls true}}&background=0{{else}}&background=1{{end}}"
    style="
      width: 100%;
      height: 100%;
      position: relative;
      display: block;
      object-fit: contain;
    "
    frameborder="0"
    allow="autoplay; fullscreen"
    allowfullscreen
  ></iframe>
</div>
